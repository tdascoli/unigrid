<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>blueprint.grid</title>
    <meta name="description" content="grid">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="unigrid.css"/>
    <link rel="stylesheet" href="example.css"/>
</head>
<body>
<div class="toolbar">
    <a id="hamburger-grid" class="c-hamburger c-hamburger--htx">
        <span>toggle menu</span>
    </a>

    <a id="hamburger-col-grid" class="c-hamburger c-hamburger--htx">
        <span>toggle menu</span>
    </a>
</div>

<div class="wrap">

    <h2>
        Column-Grid
    </h2>
    <p>
        <button id="show-border">Toggle Border</button> <a href="grid-generator.html">Grid-Generator</a>
    </p>
    <div class="card card-narrow show-border" id="show-grid">
        <div class="grid unigrid--row"></div>
        <div class="col-grid unigrid--col"></div>


        <div class="unigrid--row">

            <div class="brick brick--8">
                <div class="content">8-ROW</div>
            </div>

            <div class="brick brick--16 unigrid--col">

                <div class="brick brick--col--2">
                    <div class="content">2-COL in 16-ROW</div>
                </div>

                <div class="brick brick--col--4 unigrid--row">
                    <div class="brick brick--8">
                        <div class="content">4-COL in 8-ROW</div>
                    </div>
                    <div class="brick brick--8 unigrid--col">
                        <div class="brick brick--col--2 append--col--1">
                            <div class="content">2-COL in 8-ROW and 1-APPEND</div>
                        </div>
                        <div class="brick brick--col--1">
                            <div class="content">1-COL in 8-ROW</div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="unigrid--row">

            <div class="brick brick--8">
                <div class="content">8-ROW</div>
            </div>

            <div class="brick brick--8 unigrid--col">

                <div class="brick brick--col--2">
                    <div class="content">2-COL in 8-ROW</div>
                </div>

                <div class="brick brick--col--2">
                    <div class="content">2-COL in 8-ROW</div>
                </div>

                <div class="brick brick--col--2">
                    <div class="content">2-COL in 8-ROW</div>
                </div>

            </div>

            <div class="brick brick--8 unigrid--col">
                <div class="brick brick--col--4">
                    <div class="content">4-COL in 8-ROW</div>
                </div>

                <div class="brick brick--col--2">
                    <div class="content">2-COL in 8-ROW</div>
                </div>
            </div>

        </div>

        <div class="unigrid--col">

            <div class="brick brick--col--4 unigrid--row">
                <div class="brick brick--12">
                    <div class="content">12-ROW in 4-COL</div>
                </div>
                <div class="brick brick--12 unigrid--col">
                    <div class="brick brick--col--2">
                        <div class="content">12-ROW in 2-COL</div>
                    </div>
                    <div class="brick brick--col--1 prepend--col--1">
                        <div class="content">12-ROW in 1-COL and 1-PREPEND</div>
                    </div>
                </div>
            </div>

            <div class="brick brick--col--2">
                <div class="content">2-COL</div>
            </div>

        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- example.js -->
<script src="util.js"></script>
<script src="unigrid.js"></script>
</body>
</html>
